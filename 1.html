<h1>html</h1>
<p><a href="https://www.w3.org/TR/html5/" target="_blank" title="html5 specification">Hypertext Markup Language (HTML)</a> is the standard markup language for <strong>creating <u>web</u> pages</strong> and web applications.</p>
위의 그림에서 strong이라는 것을 HTML에서는 문법적으로 <strong>태그</strong>라고 부릅니다.<br>
앞에 있는 태그를 열리는 태그 , 뒤에 있는 태그를 닫히는 태그라고 구분해서 부르기도 합니다.<br>
닫히는 태그는 태그명 앞에 /를 붙입니다.
